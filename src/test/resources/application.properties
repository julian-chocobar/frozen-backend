# Test-specific properties to avoid placeholder and DB issues
spring.application.name=frozen-backend-test
server.port=0

# Security (avoid placeholder resolution)
spring.security.user.name=test
spring.security.user.password=test

# In-memory DB for context load
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

# Disable WebSocket if any implicit usage
spring.main.allow-bean-definition-overriding=true

# Init schema.sql for embedded DB in tests
spring.sql.init.mode=always
