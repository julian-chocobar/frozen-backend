# En desarrollo - Crea y elimina la base de datos en cada ejecucion
spring.jpa.hibernate.ddl-auto=create-drop

# Security - Configuracion relajada para desarrollo
app.security.max-login-attempts=7
app.security.login-timeout-minutes=5
app.security.enable-https-redirect=false

# Cookie Configuration para desarrollo local
# CR√çTICO: same-site=lax para desarrollo local, secure=false para HTTP
server.servlet.session.cookie.same-site=lax
server.servlet.session.cookie.secure=false

# CORS adicional para desarrollo
logging.level.org.springframework.web.cors=TRACE