#En produccion - Actualiza la base de datos en cada ejecucion
spring.jpa.hibernate.ddl-auto=update

# Desactivar SQL logging en producción para reducir consumo de memoria
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Logs más restrictivos en producción para reducir consumo de memoria
logging.level.root=INFO
logging.level.com.enigcode.frozen_backend=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN

