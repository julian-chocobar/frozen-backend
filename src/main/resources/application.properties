# Server & App
server.port=${PORT:8080}
spring.application.name=frozen-backend

# Security
spring.security.user.name=user
spring.security.user.password=${SP_PASSWORD}

# Database
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
#En desarrollo - Crea y elimina la base de datos en cada ejecución
spring.jpa.hibernate.ddl-auto=create-drop

#En producción - Actualiza la base de datos en cada ejecución
#spring.jpa.hibernate.ddl-auto=update


# Session
server.servlet.session.cookie.same-site=none
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.max-age=2592000
server.servlet.session.timeout=30d
server.servlet.session.tracking-modes=cookie



