# Server & App
server.address=0.0.0.0
server.port=${PORT:8080}
spring.application.name=frozen-backend
server.servlet.context-path=/api

# Security
spring.security.user.name=user
spring.security.user.password=${SP_PASSWORD}

# Security Rate Limiting
app.security.max-login-attempts=5
app.security.login-timeout-minutes=30
app.security.enable-https-redirect=true

# Database
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Session Configuration (Base - Overridden by profiles)
# Timeout reducido a 8 horas (28800 segundos) para reducir consumo de memoria
server.servlet.session.cookie.name=JSESSIONID
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.max-age=28800
server.servlet.session.cookie.path=/
server.servlet.session.timeout=28800
server.servlet.session.tracking-modes=cookie

# HikariCP Connection Pool Configuration
# Optimizado para PyME de 20 empleados con SSE
# Reducido para disminuir consumo de memoria en Railway
spring.datasource.hikari.maximum-pool-size=30
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=15000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.leak-detection-threshold=30000
spring.datasource.hikari.pool-name=FrozenHikariPool
spring.datasource.hikari.connection-test-query=SELECT 1

# JPA/Hibernate Configuration
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=false
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Transaction Configuration
spring.transaction.default-timeout=30

# Headers Strategy
server.forward-headers-strategy=framework

# Monitoring & Metrics (para optimización SSE)
management.endpoints.web.exposure.include=health,info,metrics,hikaricp
management.endpoint.health.show-details=always
management.metrics.export.simple.enabled=true
management.metrics.hikaricp.enabled=true
# Optimización de métricas para reducir consumo de memoria
management.metrics.export.simple.step=60s
management.metrics.distribution.percentiles-histogram.enabled=false

# Logging - Solo lo esencial para SSE
logging.level.com.enigcode.frozen_backend.notifications=INFO
