# Server & App
server.port=${PORT:8080}
spring.application.name=frozen-backend
server.servlet.context-path=/api

# Security
spring.security.user.name=user
spring.security.user.password=${SP_PASSWORD}

# Security Rate Limiting
app.security.max-login-attempts=5
app.security.login-timeout-minutes=30
app.security.enable-https-redirect=true

# Database
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Session Configuration (Base - Overridden by profiles)
server.servlet.session.cookie.name=JSESSIONID
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.max-age=2592000
server.servlet.session.cookie.path=/
server.servlet.session.timeout=2592000
server.servlet.session.tracking-modes=cookie

# Headers Strategy
server.forward-headers-strategy=framework

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.cors=DEBUG