# Server & App
server.port=${PORT:8080}
spring.application.name=frozen-backend
server.servlet.context-path=/api

# Security
spring.security.user.name=user
spring.security.user.password=${SP_PASSWORD}

# Security Rate Limiting
app.security.max-login-attempts=5
app.security.login-timeout-minutes=30
app.security.enable-https-redirect=true

# Database
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Session
server.servlet.session.cookie.same-site=none
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.max-age=2592000
server.servlet.session.timeout=30d
server.servlet.session.tracking-modes=cookie

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG



